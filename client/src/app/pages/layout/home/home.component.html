<div id="home_container">
    <div class="home_box">
        <div class="search_home">
            <div class="search_box">
                <div class="search_information">
                    <div class="search_img">
                        <svg class="search_img_box" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                    <div class="search">
                        <input type="search" placeholder="Tìm kiếm việc làm, kỹ năng, tên công ty" autocomplete="off">
                    </div>
                    <div class="search_btn">
                        <div class="search_btn_box">
                            <span>Tìm kiếm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel_home">
            <tui-carousel
                [duration]="3000"
                [(index)]="index"
                class="carousel_container"
            >
                <ng-container *ngFor="let item of items">
                    <tui-island *tuiItem class="carousel_item">
                        <div class="img_copany">
                            <img src={{item}} alt="">
                        </div>
                       <div class="company_information">
                            <div class="campany_logo">
                                 <!-- <img src={{item}} alt=""> -->
                            </div>
                            <div class="company_address">
                                 <span>Address</span>
                            </div>
                            <div class="company_description">
                                 <span>Description</span>
                            </div>
                       </div>
                    </tui-island>
                </ng-container>
            </tui-carousel>
            <tui-pagination
                size="s"
                class="pagination"
                [length]="items.length"
                [(index)]="index"
            ></tui-pagination>

        </div>
    </div>
</div>
