<div id="job_container">
    <div class="header">
        <div class="search_job_box">
            <div class="search_job">
                <svg class="search_img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
                <input type="text" placeholder="Tìm kiếm việc làm">
            </div>
            <div class="search_btn">
                <span>Tìm kiếm</span>
            </div>
        </div>
        <div class="filter_search">
            <div class="search_location">
                <tui-combo-box class="b-form" [(ngModel)]="locationValue" (ngModelChange)="locationValueChange()" [tuiTextfieldCleaner]="true">
                    Chọn địa điểm
                    <input tuiTextfield [attr.ng-reflect-focus]="false"/>
                    <tui-data-list-wrapper *tuiDataList [items]="locationList | tuiFilterByInput"></tui-data-list-wrapper>
                </tui-combo-box>
            </div>
            <div class="search_industries">
                <tui-combo-box class="b-form" [(ngModel)]="careerValue" (ngModelChange)="onCareerValueChange()" [tuiTextfieldCleaner]="true">
                    Chọn ngành nghề
                    <input tuiTextfield [attr.ng-reflect-focus]="false"/>
                    <tui-data-list-wrapper *tuiDataList [items]="careerList"></tui-data-list-wrapper>
                </tui-combo-box>
            </div>
            <div class="search_field">
                <tui-combo-box class="b-form" [(ngModel)]="fieldValue" (ngModelChange)="onFieldValueChange()" [tuiTextfieldCleaner]="true">
                    Chọn lĩnh vực công ty
                    <input tuiTextfield (input)="fieldValue"/>
                    
                    <tui-data-list-wrapper *tuiDataList [items]="fieldList"></tui-data-list-wrapper>
                </tui-combo-box>
            </div>
            <div class="urgent_recruitment">
                <span>Tuyển gấp</span>
                <form [formGroup]="testForm" class="check_urgent">
                    <tui-checkbox
                        formControlName="testValue2"
                        class="tui-space_bottom-3"
                        
                    ></tui-checkbox>
                </form>
            </div>
           
            <div class="delete_btn">
                <span>Xóa</span>
            </div>
        </div>
        
    </div>
    
    <div class="body">
        <div class="body_box">
            <div class="iteamList">
                <div class="item_box_column">
                    <div class="item_box" *ngFor="let job of jobToRender; let i=index">
                        <div class="item_both">
                            <div class="img_logo">
                                <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="">
                            </div>
                            <div class="item_content">  
                                <span class="job_name">{{job.Name}}</span>
                                <div class="hot_box" *ngIf="!job.Urgent">
                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.36645 1.1665C5.25679 1.16655 5.15064 1.20521 5.06663 1.27572C4.98263 1.34622 4.92614 1.44405 4.90708 1.55205L3.51619 7.57497L3.5171 7.57588C3.50579 7.61623 3.49997 7.65793 3.49979 7.69984C3.49979 7.8236 3.54895 7.9423 3.63647 8.02982C3.72399 8.11734 3.84269 8.1665 3.96645 8.1665H6.53312L5.84223 12.7402C5.83609 12.7708 5.83304 12.802 5.83312 12.8332C5.83312 12.9569 5.88229 13.0756 5.9698 13.1632C6.05732 13.2507 6.17602 13.2998 6.29979 13.2998C6.38458 13.2997 6.46774 13.2765 6.54033 13.2326C6.61291 13.1888 6.67218 13.126 6.71177 13.051H6.71268L9.94289 7.04176L9.93833 7.03356C9.99357 6.95689 10.0331 6.86815 10.0331 6.7665C10.0331 6.5089 9.82405 6.29984 9.56645 6.29984H6.99979L8.5921 1.82458C8.61915 1.76439 8.63313 1.69915 8.63312 1.63317C8.63312 1.5094 8.58395 1.3907 8.49644 1.30319C8.40892 1.21567 8.29022 1.1665 8.16645 1.1665H5.36645Z" fill="#FD7D55"></path></svg>
                                    <span>Urgent</span>
                                </div>
                                <span class="company_name">{{job.Company.Name}}</span>
                                <span class="salary">Thương lượng</span>
                                <span class="address">{{job.Location}}</span>
                            </div>
                        </div>
        
                        <div class="item_hot" >
                            <div class="hot_box" *ngIf="job.Urgent==true">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.36645 1.1665C5.25679 1.16655 5.15064 1.20521 5.06663 1.27572C4.98263 1.34622 4.92614 1.44405 4.90708 1.55205L3.51619 7.57497L3.5171 7.57588C3.50579 7.61623 3.49997 7.65793 3.49979 7.69984C3.49979 7.8236 3.54895 7.9423 3.63647 8.02982C3.72399 8.11734 3.84269 8.1665 3.96645 8.1665H6.53312L5.84223 12.7402C5.83609 12.7708 5.83304 12.802 5.83312 12.8332C5.83312 12.9569 5.88229 13.0756 5.9698 13.1632C6.05732 13.2507 6.17602 13.2998 6.29979 13.2998C6.38458 13.2997 6.46774 13.2765 6.54033 13.2326C6.61291 13.1888 6.67218 13.126 6.71177 13.051H6.71268L9.94289 7.04176L9.93833 7.03356C9.99357 6.95689 10.0331 6.86815 10.0331 6.7665C10.0331 6.5089 9.82405 6.29984 9.56645 6.29984H6.99979L8.5921 1.82458C8.61915 1.76439 8.63313 1.69915 8.63312 1.63317C8.63312 1.5094 8.58395 1.3907 8.49644 1.30319C8.40892 1.21567 8.29022 1.1665 8.16645 1.1665H5.36645Z" fill="#FD7D55"></path></svg>
                                <span>Urgent</span>
                            </div>
                            <div class="join_job">
                                <span>Join</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control_item">
                <button icon="tuiIconChevronLeftLarge" title="Previous" tuiIconButton type="button" (click)="previousJobs()"></button>
                <tui-pagination size="s" class="pagination" [length]="5"></tui-pagination>
                <button icon="tuiIconChevronRightLarge" title="Next" tuiIconButton type="button"  (click)="nextJobs()"></button>
            </div>
            
        </div>
        <div class="panel">
            panel
        </div>
       
        
    </div>
    

</div>
