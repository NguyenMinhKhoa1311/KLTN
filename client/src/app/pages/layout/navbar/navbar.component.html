<div id="navbar_container">
    <div id="navbar_box">
      <div id="logo" (click)="onTabClick('home')">
        <img src="https://vcdn1-dulich.vnecdn.net/2021/07/16/1-1626437591.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=i2M2IgCcw574LT-bXFY92g" alt="">
      </div>
      <tui-tabs [(activeItemIndex)]="activeItemIndex" class="tabs-container">
          <button class="btn_tab" [disabled]="activeItemIndex === 0" [routerLink]="['home']" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Trang chủ</span>
          </button>
          <button class="btn_tab" [disabled]="activeItemIndex === 1" [routerLink]="['job']" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Việc làm</span>
          </button>
          <button class="btn_tab" [disabled]="activeItemIndex === 2" [routerLink]="['company']" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Công ty</span>
          </button>
          <button class="btn_tab" [disabled]="activeItemIndex === 3" [routerLink]="['profile']" *ngIf="isLogin" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Hồ sơ & CV</span>
          </button>
          <button class="btn_tab" [disabled]="activeItemIndex === 4" [routerLink]="['apply-list']" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Danh sách bài ứng tuyển</span>
          </button>
          <button class="btn_tab" [disabled]="activeItemIndex === 5" [routerLink]="['favourite-job']" routerLinkActive tuiTab>
            <span class="material-symbols-rounded" style="font-family: 'Lexend',sans-serif;">Việc của tôi</span>
          </button>
        </tui-tabs>
    </div>
    <div id="option_user">
        
      <div class="login" (click)="login()" *ngIf="!isLogin">
        Đăng nhập
      </div>
      <div class="register" (click)="register()" *ngIf="!isLogin">
        Đăng ký
      </div>

      <div class="user_dropdown" *ngIf="isLogin">
        <button class="user_dropbtn">
          <div class="user_box">
            <div class="img_user">
              <img src="{{userLogged.Avatar}}" alt="">
            </div>
            <span>{{userLogged.Name}}</span>
            <span class="material-symbols-outlined">
              expand_more
            </span>
          </div>
        </button>
        <div class="dropdown-content">
          <a href="/profile">Hồ sơ</a>
          <a href="/apply-list">Danh sách bài ứng tuyển</a>
          <a href="/favourite-job">Việc của tôi</a>
          <a href="/account-management">Quản lí tài khoản</a>
          <a href="" (click)="logout()">Thoát</a>
        </div>
      </div>
      
      <div class="gach"></div>

      <div class="dropdown">
        <button class="dropbtn" (click)="job_post()">
          <span>Dành cho nhà tuyển dụng</span>
          <span class="material-symbols-outlined">
            expand_more
          </span>
        </button>
        <div class="dropdown-content">
          <a href="/recruiterLayout/login">Đăng nhập</a>
          <a href="/recruiterLayout/register">Đăng kí</a>
          <a href="/recruiterLayout/choice-service">Đăng tuyển dụng</a>
          <a href="/recruiterLayout/job-detail">Bài tuyển dụng</a>
          <a href="/recruiterLayout/application-list">Danh sách tuyển dụng</a>
        </div>
      </div>
    </div>
</div>
