<div id="login_container">
    <div id="background_box">
        <h2>Welcome to Car Rentals!</h2>
    </div>
    <div id="login_box">
        <div id="login">
            <div class="login">
                <h2>Sign In</h2>
                <div >
                    <div class="input">
                        <input type="text" class="input1" placeholder="Email" required formControlName="email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input">
                        <input type="password" class="input1" placeholder="Password" required
                            formControlName="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <div class="btn_login">
                    <button class="button-4" role="button" >Login</button>
                </div>
                <div class="btn_login">
                    <button class="button-4" role="button" >Register</button>
                </div>

                <div class="btn_login">
                    <button class="button-4" role="button" (click)="loginWithGoogle()" >Login with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
