<div id="register_container">
    <div id="background_register"></div>    
    <div id="register_box">
        <div id="register_form_box">
            <div class="header">
            <span>THÔNG TIN NHÀ TUYỂN DỤNG</span>
            </div>
            <form [formGroup]="recruiterRegisterForm">
            <div class="body">
                <div class="form_register">
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Tên nhà tuyển dụng</label>
                        <p>
                            <tui-input
                                formControlName="Name"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Nhập tên nhà tuyển dụng 
                                <input
                                    autocomplete="email"
                                    tuiTextfield
                                    type="email"
                                />
                            </tui-input>
                        </p>
                    </div>
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Số điện thoại</label>
                        <p>
                            <tui-input
                                formControlName="Phone"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Nhập số điện thoại
                                <input
                                    autocomplete="email"
                                    tuiTextfield
                                    type="email"
                                />
                            </tui-input>
                        </p>
                    </div>
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Địa chỉ</label>
                        <p>
                            <tui-input
                                formControlName="Address"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Nhập địa chỉ
                                <input
                                    autocomplete="email"
                                    tuiTextfield
                                    type="email"
                                />
                            </tui-input>
                        </p>
                    </div>
                </div>
                
                <div  class="btn_register" (click)="registerRecruiter()">
                        <button
                        appearance="primary"
                        tuiButton
                        type="button"
                        class="tui-space_right-3 tui-space_bottom-3"
                        
                    >
                        Đăng ký
                    </button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
