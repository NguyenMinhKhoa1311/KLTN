<div id="login_container">
    <div id="background_register"></div>
    <div id="login_box">
        <div id="login_form_box">
            <div class="header">
            <span style="text-align: center;">Thay đổi mật khẩu</span>
            
            </div>
            <div class="body">
                <form [formGroup]="forgotPass">
                <div class="form_login">
                    <div class="form_login_box">
                        <p>
                            <tui-input
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                                formControlName="email"
                            >
                                Email
                                <input
                                    autocomplete="email"
                                    placeholder="Nhập email"
                                    tuiTextfield
                                    type="email"
                                />
                            </tui-input>
                        </p>
                    </div>
                    <div class="form_login_box">
                        <p>
                            <tui-input-password
                                formControlName="pass"
                                class="tui-space_top-2"
                                >
                                Mật khẩu
                                <input
                                    tuiTextfield
                                />
                            </tui-input-password>
                        </p>
                    </div>
                    <div class="form_login_box">
                        <p>
                            <tui-input-password
                                formControlName="passConfirm"
                                class="tui-space_top-2"
                                >
                                Xác nhận mật khẩu
                                <input
                                    tuiTextfield
                                />
                            </tui-input-password>
                        </p>
                    </div>
                </div>
                
                <div class="btn_login">
                    <button
                        appearance="primary"
                        tuiButton
                        type="button"
                        class="tui-space_right-3 tui-space_bottom-3"
                        (click)="changePass()"
                    >
                        Xác nhận
                    </button>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</div>
