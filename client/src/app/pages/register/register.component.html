<div id="register_container">
    <div id="background_register"></div>    
    <div id="register_box">
        <div id="register_form_box">
            <div class="header">
            <span>Đăng ký thành viên</span>
            </div>
            <form [formGroup]="regisForm">
            <div class="body">
                <div class="form_register">
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Email</label>
                        <p>
                            <tui-input
                                formControlName="Email"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Email
                                <input
                                    autocomplete="email"
                                    placeholder="Nhập email"
                                    tuiTextfield
                                    type="email"
                                />
                            </tui-input>
                        </p>
                    </div>
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Mật khẩu</label>
                        <p>
                            <tui-input
                                formControlName="Password"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Mật khẩu
                                <input
                                    autocomplete="new-password"
                                    placeholder="Nhập mật khẩu"
                                    tuiTextfield
                                    type="password"
                                />
                            </tui-input>
                        </p>
                    </div>
                    <div class="form_register_box">
                        <label style="margin-top: 10px;">Xác nhận mật khẩu</label>
                        <p>
                            <tui-input
                                formControlName="ConfirmPassword"
                                [tuiTextfieldCleaner]="true"
                                [tuiTextfieldLabelOutside]="true"
                            >
                                Xác nhận mật khẩu
                                <input
                                    autocomplete="new-password"
                                    placeholder="Xác nhận mật khẩu"
                                    tuiTextfield
                                    type="password"
                                />
                            </tui-input>
                        </p>
                    </div>
                </div>
                
                <div  class="btn_register">
                        <button
                        appearance="primary"
                        tuiButton
                        type="button"
                        class="tui-space_right-3 tui-space_bottom-3"
                        (click)="register()"
                    >
                        Đăng ký
                    </button>
                </div>
                <span class="register_option">Hoặc đăng nhập bằng</span>
                <div class="register_google" (click)="registerWithGoogle()" >
                    <div class="img_google">
                        <img src="../../../assets/images/icons8-google-30.png" alt="">
                    </div>
                    <span>Google</span>
                </div>
                <div class="register_box">
                    <span>Bạn đã có tài khoản?</span>
                    <span (click)="login()" style="color: #526ed3; margin-left: 3px; cursor: pointer;">Đăng nhập ngay</span>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
